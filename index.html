<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kawaii TodoList</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
  </head>
<body>
  <div class="container">
    <h1>Kawaii TodoList</h1>
    <div class="input-section">
      <input type="text" placeholder="Add your task" />
      <button><b><large>+</large></b></button>
    </div>
    <p class="success-msg">Tasks added successfully.</p>
    
    <ul class="task-list">
      <li>
        Go to market.
        <span class="actions">
          <button class="edit">✏️</button>
          <button class="delete">❌</button>
        </span>
      </li>
      <li>
        to practice code
        <span class="actions">
          <button class="edit">✏️</button>
          <button class="delete">❌</button>
        </span>
      </li>
      <li>
        to learn new hadith
        <span class="actions">
          <button class="edit">✏️</button>
          <button class="delete">❌</button>
        </span>
      </li>
      <li>
        to learn arabic
        <span class="actions">
          <button class="edit">✏️</button>
          <button class="delete">❌</button>
        </span>
      </li>
    </ul>

    <div class="bunny-img">
      <img src="/assets/4dd6dcf603acb09775cb3c6f945aa75bbc6e9c6c.png" alt="Kawaii Bunny" />
    </div>
  </div>
</body>
</html>
